{% extends 'base.html' %}

{% block title %}จองห้อง{% endblock %}

{% block content %}
<h2>จองห้อง: {{ room.name }}</h2>

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">ยืนยันการจอง</button>
</form>
{% endblock %}
