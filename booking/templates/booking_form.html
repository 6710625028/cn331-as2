{% extends 'base.html' %}

{% block title %}ฟอร์มจองห้องเรียน{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4">ฟอร์มจองห้องเรียน</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit" class="btn btn-success w-100">ยืนยันการจอง</button>
    </form>
    
    <p class="mt-3"><a href="{% url 'home' %}">&laquo; กลับหน้าหลัก</a></p>
</div>
{% endblock %}
