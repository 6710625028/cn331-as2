<!DOCTYPE html>
<html>
<head>
    <title>ระบบจองห้องเรียน</title>
</head>
<body>
    <h1>ยินดีต้อนรับสู่ระบบจองห้องเรียน</h1>

    {% if user.is_authenticated %}
        <p>สวัสดี {{ user.username }}!</p>
        <p><a href=”{% url ’my_bookings‘ %}“>ดูการจองของฉัน</a></p>
        <p><a href=”{% url ’logout‘ %}“>ออกจากระบบ</a></p>
    {% else %}
        <p><a href=”{% url ’login‘ %}“>เข้าสู่ระบบ</a></p>
    {% endif %}
</body>
</html>
